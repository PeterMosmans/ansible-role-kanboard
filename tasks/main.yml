---
- name: Install required packages
  apt:
    name: [
      'ca-certificates',
      'openssl',
      '{{ php_package_version }}-gd',
      '{{ php_package_version }}-mbstring',
      '{{ php_package_version }}-sqlite3',
      '{{ php_package_version }}-xml',
      'rsync',
      'tar',
      'unzip',
      'zip'
    ]
    state: present
    install_recommends: false

- name: Make sure kanboard directories exist (workaround for Ansible bug)
  file:
    path: "{{ kanboard_tmp }}"
    state: directory
  tags:
    - upgrade

- name: Unpack Kanboard
  unarchive:
    src: "{{ kanboard_source }}"
    dest: "{{ kanboard_base }}"
    remote_src: yes
    group: "{{ kanboard_group }}"
    owner: "{{ kanboard_user }}"
    mode: "{{ kanboard_files_mode }}"
  tags:
    - upgrade

- name: Move extracted Kanboard directory to the choosen name
  shell: mv kanboard* "./{{ kanboard_directory_name }}"
  args:
    chdir: "{{ kanboard_base }}"

- name: Apply correct permissions for Kanboard user
  file:
    path: "{{ kanboad_complete_path }}{{ item }}"
    state: directory
    mode: "{{ kanboard_files_mode }}"
    group: "{{ kanboard_group }}"
    owner: "{{ kanboard_user }}"
    recurse: yes
  with_items:
    - data
    - "{{ kanboard_upload }}/thumbnails"
    - "{{ kanboard_upload }}"
  tags:
    - permission
    - upgrade

